name: AI PR Review

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  review:
    name: Review PR with AI
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get changed files
        id: changed-files
        run: |
          echo "files<<EOF" >> $GITHUB_OUTPUT
          git diff --name-only ${{ github.event.pull_request.base.sha }} ${{ github.event.pull_request.head.sha }} >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: AI Code Review
        id: review
        uses: richinex/ariadne@v1
        with:
          task: |
            Review the changes in this PR and provide:
            1. A summary of what changed
            2. Potential bugs or issues
            3. Security concerns
            4. Performance considerations
            5. Suggestions for improvement

            Changed files:
            ${{ steps.changed-files.outputs.files }}
          command: react-run
          provider: deepseek
          api_key: ${{ secrets.DEEPSEEK_API_KEY }}
          max-iter: 20
          verbose: true

      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            const review = `## AI Code Review ðŸ¤–

${{ steps.review.outputs.result }}

---
*Powered by [Ariadne](https://github.com/richinex/ariadne) - AI agents with bounded context*
            `;

            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: review
            });
