name: Release Ariadne Action

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          MAJOR=$(echo $VERSION | cut -d. -f1)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "major=$MAJOR" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          body: |
            See [README-ACTION.md](README-ACTION.md) for usage.
          draft: false
          prerelease: false

      - name: Update major version tag
        run: |
          MAJOR=${{ steps.version.outputs.major }}
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git tag -fa $MAJOR -m "Update $MAJOR to ${{ steps.version.outputs.version }}"
          git push origin $MAJOR --force

      - name: Announce release
        run: |
          echo "Released Ariadne ${{ steps.version.outputs.version }}"
          echo "Action available at: richinex/ariadne@${{ steps.version.outputs.version }}"
          echo "Major tag updated: richinex/ariadne@${{ steps.version.outputs.major }}"
